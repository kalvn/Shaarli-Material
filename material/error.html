<!DOCTYPE html>
<html{if="$language !== 'auto'"} lang="{$language}"{/if}>
<head>
{$pageName="error"}
{include="includes"}
</head>
<body>
{include="page.header"}

<div id="pageError" class="container text-center">
    <h2>{$message}</h2>

    <div>
        <img src="{$asset_path}/img/sad_star.png#" alt="">
    </div>

    {if="!empty($text)"}
        <p>{$text}</p>
    {/if}

    {if="!empty($stacktrace)"}
        <pre>
            {$stacktrace}
        </pre>
    {/if}
</div>
{include="page.footer"}
</body>
</html>
