<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body
{if="ban_canLogin($conf)"}
    {if="empty($username)"}
        onload="document.loginform.login.focus();"
    {else}
        onload="document.loginform.password.focus();"
    {/if}
{/if}>
{include="page.header"}

<div id="headerform" class="page-login container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {if="!ban_canLogin($conf)"}
                You have been banned from login after too many failed attempts. Try later.
            {else}
                <form method="POST" name="loginform" class="card">
                    <div class="card-title">Connection form</div>
                    <div class="card-body">
                        <div class="form-entry">
                            <label for="login">Username</label><br/>
                            <input type="text" name="login" id="login" tabindex="1" placeholder="username" {if="!empty($username)"}value="{$username}"{/if}>
                        </div>
                        <div class="form-entry">
                            <label for="password">Password</label><br/>
                            <input type="password" name="password" id="password" tabindex="2" placeholder="password">
                        </div>
                        <div class="form-entry">
                            <input type="checkbox" class="filled-in" name="longlastingsession" id="longlastingsession" tabindex="3">
                            <label for="longlastingsession">Stay signed in (Do not check on public computers)</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="button-raised button-primary pull-right" tabindex="4">Login</button>
                        <input type="hidden" name="token" value="{$token}">
                        {if="$returnurl"}<input type="hidden" name="returnurl" value="{$returnurl}">{/if}
                        <div class="clearfix"></div>
                    </div>
                </form>
            {/if}
        </div>
    </div>
</div>

{include="page.footer"}
</body>
</html>
